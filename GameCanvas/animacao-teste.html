<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    </style>
  </head>
  <body>
    <canvas id="canvas_animacao" width="500" height="500"></canvas>
    <script type="text/javascript" src="animacao.js"></script>
    <script type="text/javascript" src="bola.js"></script>
    <script type="text/javascript">

        //Canvas e Contexto
        var canvas = document.getElementById('canvas_animacao');
        var context = canvas.getContext('2d');

        var b1 = new Bola(context);
        b1.x = 100;
        b1.y = 200;
        b1.velocidadeX = 20;
        b1.velocidadeY = -10;
        b1.color = 'red';
        b1.raio = 20;

        var b2 = new Bola(context);
        b2.x = 200;
        b2.y = 100;
        b2.velocidadeX = -10;
        b2.velocidadeY = 20;
        b2.color = 'blue';
        b2.raio = 20;

        //Criando loop de animacao
        var animacao = new Animacao(context);
        animacao.novoSprite(b1);
        animacao.novoSprite(b2);

        //"Ligar" a animacao
        animacao.ligar();

    </script>
  </body>
</html>
