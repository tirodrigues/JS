<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    </style>
  </head>
  <body>
    <canvas id="canvas_teclado_1" width="500" height="500"></canvas>
    <script type="text/javascript">

        //Canvas e Contexto
        var canvas = document.getElementById('canvas_teclado_1');
        var context = canvas.getContext('2d');

        //Posicao Inicial do desenho
        var posicao = 0;
        desenharPersonagem();

        document.addEventListener('keydown', function(evento){
          if(evento.keyCode == 37) { //Seta á¹•ara esquerda
            posicao -= 10;
            desenharPersonagem();
          }
          else if(evento.keyCode == 39) {//Seta para direita
            posicao += 10;
            desenharPersonagem();
          }

        });

        function desenharPersonagem() {
          context.clearRect(0, 0, canvas.width, canvas. height);
          context.fillRect(posicao, 100, 20, 50);
        }

    </script>
  </body>
</html>
