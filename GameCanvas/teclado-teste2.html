<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    </style>
  </head>
  <body>
    <script type="text/javascript" src="teclado.js"></script>
    <canvas id="canvas_teclado_2" width="500" height="500"></canvas>

    <script type="text/javascript">

        //Canvas e Contexto
        var canvas = document.getElementById('canvas_teclado_2');
        var context = canvas.getContext('2d');

        var posicao = 0;
        desenharPersonagem();

        var teclado = new Teclado(document);

        requestAnimationFrame(animar)

        function animar() {
          if(teclado.pressionada(SETA_ESQUERDA))
            posicao -= 10;
          else if(teclado.pressionada(SETA_DIREITA))
            posicao += 10;

          desenharPersonagem();
          requestAnimationFrame(animar);
        }

        function desenharPersonagem() {
          context.clearRect(0, 0, canvas.width, canvas. height);
          context.fillRect(posicao, 100, 20, 50);
        }

    </script>
  </body>
</html>
