<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    </style>
  </head>
  <body>
    <script type="text/javascript" src="teclado.js"></script>
    <script type="text/javascript" src="heroi.js"></script>
    <script type="text/javascript" src="bola.js"></script>
    <script type="text/javascript" src="animacao.js"></script>
    <canvas id="canvas_teclado_3" width="500" height="500"></canvas>
    <script type="text/javascript">

        //Canvas e Contexto
        var canvas = document.getElementById('canvas_teclado_3');
        var context = canvas.getContext('2d');

        var animacao = new Animacao(context);
        var teclado = new Teclado(document);

        var heroi = new Heroi(context, teclado, animacao);
        heroi.x = 0;
        heroi.y = 100;

        animacao.novoSprite(heroi);

        teclado.disparou(ESPACO, function(){
          heroi.atirar();
        });

        animacao.ligar();

    </script>
  </body>
</html>
